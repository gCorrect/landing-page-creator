
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i-host Links Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/global-style.css" />
  <link rel="stylesheet" href="a.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

  <script src="scripts/main.js"></script>
</head>

<style>
  
</style>

<body>
    <div class="container">
        <!-- lang -->
        <select class="form-control" name="language" id="language" onchange="switchLanguage(this.value)">
            <option value='en' id='en'>English</option>
            <option value='el' id='el'>Greek</option>
        </select>

        <!-- logo -->
        <div class="row">
            <div class="col">
                <div class="venue-logo"></div>
            </div>
        </div>

        <!-- text -->
        <div class="row">
            <div class="col text-container">
                <div class="venue-text text-center"></div>
            </div>
        </div>

        <!-- buttons -->
        <div class="row">
            <div class="col">
                <div class="venue-buttons"></div>
            </div>
        </div>

        <!-- text below -->
        <div class="row">
            <div class="col text-container">
                <div class="venue-text-below"></div>
            </div>
        </div>

    </div>

  <script type="text/javascript">
    init();
  </script>
</body>

</html>
